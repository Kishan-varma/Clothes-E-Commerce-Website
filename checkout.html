<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- User Details Form -->
        <form id="checkout-form" action="http://localhost/signup/store_user_detail.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" placeholder="Enter your shipping address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="zip">PIN Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your PIN code" required>

            <!-- Total Amount Display -->
            <p><strong>Total Amount:</strong> <span id="total-amount">0.00</span></p>

            <!-- Proceed to Payment -->
            <button type="submit">Proceed to Payment</button>
        </form>
        
        <!-- Back to Cart -->
        <a href="addtocart.html" class="back-link">Back to Cart</a>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
