<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <script src="payment.js" defer></script>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>

        <!-- Payment Method Selection -->
        <div id="payment-method-section">
            <label for="payment-method">Choose Payment Method:</label>
            <select id="payment-method">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="cod">Cash on Delivery (COD)</option>
            </select>
            <button id="continue-btn">Continue</button>
        </div>

        <!-- Payment Form (Initially hidden) -->
        <form id="payment-form" action="http://localhost/signup/payment.php" method="POST" style="display:none;">
            <label for="user-name-card">Full Name:</label>
            <input type="text" id="user-name-card" name="user_name" placeholder="Enter your name" required>
            <!-- Cardholder Name -->
            <label for="cardholder">Cardholder Name:</label>
            <input type="text" id="cardholder" name="cardholder" placeholder="Enter cardholder name" required>

            <!-- Card Number -->
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9101 1121" maxlength="19" required>

            <!-- Expiry Date & CVV -->
            <div class="card-details">
                <div>
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <!-- Total Amount Display -->
            <p><strong>Total Amount:</strong> ₹<span id="total-amount">0.00</span></p>

            <!-- Hidden field for total amount -->
            <input type="hidden" name="total_amount" id="hidden-total-amount" value="0.00">

            <!-- Payment Method -->
            <input type="hidden" name="payment_method" value="card"> <!-- This can be dynamically set based on the selected payment method -->

            <!-- Payment Button -->
            <button type="submit">Pay Now</button>
        </form>
        <!-- UPI Payment Section (Initially hidden) -->
        <form id="upi-payment" action="http://localhost/signup/payment.php" method="POST" style="display:none;">
            <label for="user-name-upi">Full Name:</label>
            <input type="text" id="user-name-upi" name="user_name" placeholder="Enter your name" required>
            <label for="upi-id">Enter UPI ID:</label>
            <input type="text" id="upi-id" name="upi_id" placeholder="example@upi" required>
            
            <p><strong>Total Amount:</strong> ₹<span id="upi-total-amount">0.00</span></p>
            <input type="hidden" name="total_amount" id="hidden-upi-total-amount" value="0.00">
            <input type="hidden" name="payment_method" value="upi">
            <button type="submit">Proceed with UPI</button>
        </form>
        <!-- COD Confirmation Section -->
        <form id="cod-confirmation" action="http://localhost/signup/payment.php" method="POST" style="display:none;">
            <label for="user-name-cod">Full Name:</label>
            <input type="text" id="user-name-cod" name="user_name" placeholder="Enter your name" required>

            <p>You have chosen <strong>Cash on Delivery (COD)</strong>. Please have the exact amount ready at the time of delivery.</p>

            <p><strong>Total Amount:</strong> ₹<span id="cod-total-amount">0.00</span></p>
            <input type="hidden" name="total_amount" id="hidden-cod-total-amount" value="0.00">
            <input type="hidden" name="payment_method" value="cod">

            <button type="submit">Confirm COD Order</button>
        </form>

        <!-- Back to Checkout -->
        <a href="checkout.html" class="back-link">Back to Checkout</a>
    </div>

</body>
</html>
